          - PrivateIp:
              'Fn::Select':
                - 0
                - Fn::GetAtt:
                    - EcsInstance2
                    - PrivateIps
  BackendALB:
    Type: 'ALIYUN::ALB::LoadBalancer'
    Properties:
      LoadBalancerName: backend_alb
      LoadBalancerEdition: Basic
      VpcId:
        Ref: Vpc
      LoadBalancerBillingConfig:
        PayType: PostPay
      AddressType: Intranet
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId1
          VSwitchId:
            Ref: VSwitch1
        - ZoneId:
            Ref: ZoneId2
          VSwitchId:
            Ref: VSwitch2
  BackendAlbServerGroup:
    Type: 'ALIYUN::ALB::ServerGroup'
    Properties:
      VpcId:
        Ref: Vpc
      ServerGroupType: Instance
      ServerGroupName: backend-alb-server-group
      HealthCheckConfig:
        HealthCheckConnectPort: 8080
        HealthCheckCodes:
          - http_2xx
          - http_3xx
        HealthCheckProtocol: HTTP
        HealthCheckEnabled: true
        HealthCheckPath: /
      StickySessionConfig:
        StickySessionEnabled: false
  BackendAlbBackendServerAttachment:
    Type: 'ALIYUN::ALB::BackendServerAttachment'
    Properties:
      ServerGroupId:
        Ref: BackendAlbServerGroup
      Servers:
        - ServerType: Ecs
          ServerId:
            Ref: EcsInstance1
          Port: 8080
        - ServerType: Ecs
          ServerId:
            Ref: EcsInstance2
          Port: 8080
  BackendAlbListener:
    Type: 'ALIYUN::ALB::Listener'
    Properties:
      ListenerPort: 8080
      DefaultActions:
        - Type: ForwardGroup
          ForwardGroupConfig:
            ServerGroupTuples:
              - ServerGroupId:
                  Ref: BackendAlbServerGroup
      LoadBalancerId:
        Ref: BackendALB
      ListenerProtocol: HTTP
  FrontendALB:
    Type: 'ALIYUN::ALB::LoadBalancer'
    Properties:
      LoadBalancerName: frontend_alb
      LoadBalancerEdition: Basic
      VpcId:
        Ref: Vpc
      LoadBalancerBillingConfig:
        PayType: PostPay
      AddressType: Internet
      ZoneMappings:
        - ZoneId:
            Ref: ZoneId1
          VSwitchId:
            Ref: VSwitch1
        - ZoneId:
            Ref: ZoneId2
          VSwitchId:
            Ref: VSwitch2
  FrontendAlbServerGroup:
    Type: 'ALIYUN::ALB::ServerGroup'
    Properties:
      VpcId:
        Ref: Vpc
      ServerGroupType: Instance
      ServerGroupName: frontend-alb-server-group
      HealthCheckConfig:
        HealthCheckConnectPort: 80
        HealthCheckCodes:
          - http_2xx
          - http_3xx
        HealthCheckProtocol: HTTP
        HealthCheckEnabled: true
        HealthCheckPath: /
      StickySessionConfig:
        StickySessionEnabled: false
  FrontendAlbBackendServerAttachment:
    Type: 'ALIYUN::ALB::BackendServerAttachment'
    Properties:
      ServerGroupId:
        Ref: FrontendAlbServerGroup
      Servers:
        - ServerType: Ecs
          ServerId:
            Ref: EcsInstance1
          Port: 80
        - ServerType: Ecs
          ServerId:
            Ref: EcsInstance2
          Port: 80
  FrontendAlbListener:
    Type: 'ALIYUN::ALB::Listener'
    Properties:
      ListenerPort: 80
      DefaultActions:
        - Type: ForwardGroup
          ForwardGroupConfig:
            ServerGroupTuples:
              - ServerGroupId:
                  Ref: FrontendAlbServerGroup
      LoadBalancerId:
        Ref: FrontendALB
      ListenerProtocol: HTTP
Outputs:
  WebUrl:
    Description:
      zh-cn: Web 访问地址。
      en: The Addresses of Web.
    Value:
      'Fn::Sub': 'http://${FrontendALB.DNSName}'
Metadata:
  'ALIYUN::ROS::Interface':
    ParameterGroups:
      - Parameters:
          - ZoneId1
          - InstanceType1
        Label:
          en: ECS1 Instance Configuration
          zh-cn: ECS1实例配置
      - Parameters:
          - ZoneId2
          - InstanceType2
        Label:
          en: ECS2 Instance Configuration
          zh-cn: ECS2实例配置
      - Parameters:
          - InstancePassword
    TemplateTags:
      - acs:technical-solution:internet-application-development:10分钟完成前后端分离架构升级
    Hidden:
      - CommonName
