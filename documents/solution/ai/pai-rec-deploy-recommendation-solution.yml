ROSTemplateFormatVersion: '2015-09-01'
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - ZoneId
          - BucketName
    TemplateTags:
      - acs:technical-solution:cloud-migration:PAI-Rec全链路推荐系统开发方案-tech_solu_140
    Hidden:
      - CommonName
Parameters:
  CommonName:
    Default: pai_rec
    Type: String
  BucketName:
    AssociationPropertyMetadata:
      Length: 5
      Prefix: pai-rec-
      CharacterClasses:
        - Class: lowercase
          min: 1
    Description:
      zh-cn: 3到63个字符，不以连字符(-)开头和结尾，可以包含小写字母、数字和连字符(-)；<br>备注：<font color='blue'><b>需要保证整个网络的唯一性，已经存在的无法创建</b></font>
      en: '3 to 63 characters, not beginning and ending with a hyphen (-), can contain lowercase letters, Numbers and hyphens (-);<br>Note: <font color=''blue''><b>need whole network uniqueness, already existing can not be created.</b></font>'
    MinLength: 3
    Label:
      zh-cn: OSS Bucket名称
      en: Bucket Name
    AllowedPattern: ^[a-z0-9]+[a-z0-9\-]*[a-z0-9]+$
    ConstraintDescription:
      zh-cn: 3 到 63 个字符，不以连字符 (-) 开头和结尾，可以包含小写字母、数字和连字符 (-)
      en: 3 to 63 characters, not beginning and ending with a hyphen (-), can contain lowercase letters, Numbers and hyphens (-)
    MaxLength: 63
    AssociationProperty: AutoCompleteInput
    Type: String
  ZoneId:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
    Type: String
    Label:
      zh-cn: 可用区ID
      en: Available Zone ID
Resources:
  RandomString:
    Type: ALIYUN::RandomString
    Properties:
      length: 8
      character_classes:
        - class: lowercase
          min: 1
        - class: digits
          min: 1
  OssBucket:
    Type: ALIYUN::OSS::Bucket
    Properties:
      BucketName:
        Ref: BucketName
  HologramInstance:
    Type: ALIYUN::Hologram::Instance
    Properties:
      GatewayCount: 2
      ZoneId:
        Ref: ZoneId
      PaymentType: PostPaid
      Cpu: 32
      PricingCycle: Hour
      Endpoints:
        - Type: Intranet
        - AlternativeEndpoints: Null
          Endpoint: Null
          VpcInstanceId: Null
          VpcId:
            Ref: Vpc
          VSwitchId:
            Ref: VSwitch
          Type: VPCSingleTunnel
        - Type: Internet
      InstanceName:
        Fn::Sub: ${CommonName}-Hologram
      InstanceType: Warehouse
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Sub: ${CommonName}-vpc
      CidrBlock: 192.168.0.0/16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName:
        Fn::Sub: ${CommonName}-vsw
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.1.0/24
      ZoneId:
        Ref: ZoneId
  PaiWorkspace:
    Type: ALIYUN::PAI::Workspace
    Properties:
      DisplayName:
        Fn::Sub: ${CommonName}_${RandomString.value}
      EnvTypes:
        - dev
        - prod
      Description:
        Fn::Sub: ${CommonName}_${RandomString.value}
      WorkspaceName:
        Fn::Sub: ${CommonName}_${RandomString.value}
Outputs:
  Console@HologramInstanceId:
    Value:
      Fn::GetAtt:
        - HologramInstance
        - InstanceId
  Console@BucketDomainName:
    Value:
      Fn::GetAtt:
        - OssBucket
        - DomainName
  Console@BucketName:
    Value:
      Fn::GetAtt:
        - OssBucket
        - Name
  Console@PaiWorkspace:
    Value:
      Fn::GetAtt:
        - PaiWorkspace
        - WorkspaceName
