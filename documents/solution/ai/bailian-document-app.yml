ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: Rapid deployment of documentation intelligence app with bailian
  zh-cn: 快速部署百炼文档智能应用
Parameters:
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Category
      zh-cn: 系统盘类型
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${InstanceType}
  CommonName:
    Type: String
    Default: bailian-app
  AppApiKey:
    NoEcho: true
    Type: String
    Label:
      en: API-KEY of bailian
      zh-cn: 百炼API-KEY
    Description:
      en: API-KEY of the bailian platform for accessing bailian platform services. You can access it from https://bailian.console.aliyun.com/?apiKey=1#/api-key
      zh-cn: 访问百炼平台的<a href="https://bailian.console.aliyun.com/?apiKey=1#/api-key" target="_blank">我的API-KEY</a>页面，
        创建新的API-KEY或查看已有的 API-KEY，注意末尾不能有空格
    AllowedPattern: '^sk-[a-z0-9]{32}$'
  BailianWorkspaceId:
    Type: String
    Label:
      en: Work space Id of bailian
      zh-cn: 百炼平台业务空间ID
    Description:
      en: Work space Id of bailian. You can access it from https://bailian.console.aliyun.com/?apiKey=1#/api-key
      zh-cn: 可以在百炼平台<a href="https://bailian.console.aliyun.com/?apiKey=1#/api-key"target="_blank">我的API-KEY</a>中获取百炼平台业务空间ID
    AllowedPattern: '^llm-[a-z0-9]{16}$'
  InstanceType:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: PostPaid
      SystemDiskCategory: cloud_essd
      ZoneId: ${ZoneId}
    Label:
      en: Instance Type
      zh-cn: 实例规格
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
    Label:
      en: Availability Zone
      zh-cn: 可用区
  InstancePassword:
    NoEcho: true
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: vpc_${CommonName}
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Ref: EcsVpc
      CidrBlock: 192.168.0.0/24
      ZoneId:
        Ref: ZoneId
      VSwitchName:
        Fn::Sub: vsw_${CommonName}
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupName:
        Fn::Sub: sg-${CommonName}
      SecurityGroupIngress:
        - PortRange: 8000/8000
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
          Ref: EcsVpc
      VSwitchId:
          Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: aliyun_3_x64_20g_alibase_20240528.vhd
      InstanceName:
        Fn::Sub: ${CommonName}-ecs
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize: 40
      MaxAmount: 1
      InternetMaxBandwidthOut: 5
      Password:
        Ref: InstancePassword
  WaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
    Properties: {}
  WaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: WaitConditionHandle
      Timeout: 3000
  InstanceRunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      CommandContent:
        Fn::Sub:
          - |
            #!/bin/bash
            cat << EOF >> ~/.bash_profile
            export UPLOAD_FOLDER="uploads"
            export DASHSCOPE_API_KEY="${AppApiKey}"
            export DASHSCOPE_WORKSPACE_ID="${BailianWorkspaceId}"
            export ROS_DEPLOY=true
            EOF

            source ~/.bash_profile

            curl -fsSL https://help-static-aliyun-doc.aliyuncs.com/install-script/docmind-rag/install.sh|bash

            # 执行成功回调WaitCondition结束waitCondition的等待
            ${CurlCli} -d "{\"Data\" : \"Success\", \"status\" : \"SUCCESS\"}"
          - CurlCli:
              Fn::GetAtt:
                - WaitConditionHandle
                - CurlCli
      Type: RunShellScript
      Timeout: 3000
Outputs:
  Console.EcsPassword:
    Label:
      zh-cn: ECS 密码
      en: Ecs Password
    NoEcho: true
    Value:
      Ref: InstancePassword
  Console.AppApiKey:
    Label: ppApiKey
    NoEcho: true
    Value:
      Ref: AppApiKey
  Console.AppUrl:
    Label:
      zh-cn: 应用地址
      en: App url
    Description:
      zh-cn: 模型应用部署地址。
      en: Model app deployment path.
    Value:
      Fn::Sub:
        - http://${ServerAddress}:8000
        - ServerAddress:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                 - EcsInstanceGroup
                 - PublicIps
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - BailianWorkspaceId
          - AppApiKey
        Label:
          default:
            zh-cn: 百炼app配置
            en: Bailian App Configuration
      - Parameters:
          - ZoneId
          - InstanceType
          - SystemDiskCategory
          - InstancePassword
        Label:
          default:
            en: Ecs Configuration
            zh-cn: ECS 实例配置
    Hidden:
      - CommonName
    TemplateTags:
      - acs:technical-solution:ai:文档智能AI大模型开启外挂之旅-tech_solu_157