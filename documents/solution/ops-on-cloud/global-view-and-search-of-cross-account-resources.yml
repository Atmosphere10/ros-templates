ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: Global view and search of cross-account resources.
  zh-cn: 跨账号资源全局视图及搜索。
Parameters:
  CommonName:
    Type: String
    Default: for-search
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    Label:
      en: VSwitch Availability Zone
      zh-cn: 交换机可用区
Resources:
  EcsVpc:
    Type: 'ALIYUN::ECS::VPC'
    Properties:
      VpcName:
        'Fn::Sub': 'vpc-${CommonName}-${ALIYUN::TenantId}'
      CidrBlock: 192.168.0.0/16
  EcsVSwitch:
    Type: 'ALIYUN::ECS::VSwitch'
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchName:
        'Fn::Sub': 'vsw-${CommonName}-${ALIYUN::TenantId}'
      CidrBlock: 192.168.0.0/24
  EcsSecurityGroup:
    Type: 'ALIYUN::ECS::SecurityGroup'
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupName:
        'Fn::Sub': 'sg-${CommonName}-${ALIYUN::TenantId}'
      SecurityGroupIngress:
        - PortRange: 22/22
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
        - PortRange: 80/80
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
Metadata:
  ALIYUN::ROS::Interface:
    TemplateTags:
    - acs:technical-solution:ops-on-cloud:跨账号资源全局视图及搜索-tech_solu_70
    Hidden:
    - CommonName
