ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 电商业务及数据库上云。
  en: E-commerce business and database on the cloud.
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - InstanceType
          - SystemDiskCategory
          - ECS_ZoneId_1
          - ECS_ZoneId_2
          - Password
        Label:
          default: ECS
      - Parameters:
          - DBInstanceClass
          - RDS_ZoneId_1
          - RDS_ZoneId_2
          - DBPassword
        Label:
          default: RDS
      - Parameters:
          - LoadBalancerSpec
          - SLB_ZoneId_1
          - SLB_ZoneId_2
        Label:
          default: SLB
    TemplateTags:
      - acs:technical-solution:network:ECS:电商行业业务及数据库上云
Parameters:
