ROSTemplateFormatVersion: "2015-09-01"
Parameters:
  PolarDBNodeClass:
    Type: String
    Label:
      en: Polardb MySQL Node Specifications
      zh-cn: Polardb MySQL 节点规格
    Default: polar.mysql.g2.medium
    AssociationProperty: ALIYUN::POLARDB::DBCluster::DBNodeClass
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      DBVersion: "8.0"
      DBType: MySQL
      PayType: Postpaid
  RdsAccountName:
    Type: String
    Label:
      zh-cn: RDS MySQL 用户名称
      en: RDS MySQL Account Name
    Default: db_user
  RdsAccountPassword:
    Type: String
    NoEcho: true
    Label:
      zh-cn: RDS MySQL 用户密码
      en: RDS DB Account Password
    Description:
      zh-cn: |-
        长度为8~32个字符。由大写英文字母、小写英文字母、数字、特殊字符中的任意三种组成。支持的特殊字符如下：
        !@#$&amp;%^*()_+-= 。
      en: |-
        The length is 8 ~ 32 characters. It is composed of uppercase English letters, lowercase English letters, numbers and special characters. The special characters supported are as follows:
        !@#$& amp;%^* ()_+-=  .
  AdbAccountName:
    Type: String
    Label:
      zh-cn: AnalyticDB MySQL 用户名称
      en: AnalyticDB MySQL Account Name
    Default: adb_admin
  AdbAccountPassword:
    Type: String
    NoEcho: true
    Label:
      zh-cn: AnalyticDB MySQL 用户密码
      en: AnalyticDB MySQL DB Account Password
    Description:
      zh-cn: |-
        长度为8~32个字符。由大写英文字母、小写英文字母、数字、特殊字符中的任意三种组成。支持的特殊字符如下：
        !@#$&amp;%^*()_+-= 。
      en: |-
        The length is 8 ~ 32 characters. It is composed of uppercase English letters, lowercase English letters, numbers and special characters. The special characters supported are as follows:
        !@#$& amp;%^* ()_+-=  .
  CommonName:
    Type: String
    Default: AnalyticDB_MySQL
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
    Label:
      en: Availability Zone
      zh-cn: 可用区
  DBInstanceClass:
    Type: String
    Label:
      en: Instance Class
      zh-cn: 实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      EngineVersion: "8.0"
      Engine: MySQL
      Category: HighAvailability
      InstanceChargeType: Postpaid
      DBInstanceStorageType: cloud_essd
  PolardbAccountName:
    Type: String
    Description: The name of the database account to be used.
    Default: db_user
    Label:
      zh-cn: Polardb MySQL 用户名称
      en: Polardb MySQL Account Name
  PolardbAccountPassword:
    Type: String
    MinLength: 8
    MaxLength: 32
    NoEcho: true
    Label:
      zh-cn: Polardb MySQL 用户密码
      en: Polardb MySQL DB Account Password
Description:
  zh-cn: 本模板使用DTS实现一键数据同步，灵活配置云数据库 RDS MySQL版实例与云原生数据仓库 AnalyticDB MySQL 版集群之间的数据表实时同步。
  en: This template uses DTS to achieve one-click data synchronization, allowing for flexible configuration of real-time data table synchronization between cloud database RDS MySQL instances and cloud-native data warehouse AnalyticDB MySQL clusters.
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Fn::Sub: vpc_${CommonName}
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Ref: Vpc
      CidrBlock: 192.168.0.0/24
      ZoneId:
        Ref: ZoneId
      VSwitchName:
        Fn::Sub: vsw_${CommonName}
  PolardbAccount:
    Type: ALIYUN::POLARDB::Account
    Properties:
      DBClusterId:
        Ref: PolardbCluster
      AccountName:
        Ref: PolardbAccountName
      AccountPassword:
        Ref: PolardbAccountPassword
      AccountType: Super
  RDS:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceNetType: Intranet
      Category: HighAvailability
      DBInstanceStorageType: cloud_essd
      DBInstanceStorage: 100
      Engine: MySQL
      EngineVersion: "8.0"
      SecurityIPList: 192.168.0.0/16
  RdsAccount:
    Type: ALIYUN::RDS::Account
    Properties:
      DBInstanceId:
        Ref: RDS
      AccountType: Super
      AccountName:
        Ref: RdsAccountName
      AccountPassword:
        Ref: RdsAccountPassword
  AnalyticDB:
    Type: ALIYUN::ADBLake::DBCluster
    DependsOn: EnablePrivateLink
    Properties:
      DBClusterNetworkType: VPC
      ReservedNodeSize: 8
      ReservedNodeCount: 3
      ZoneId:
        Ref: ZoneId
      VPCId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      ProductForm: IntegrationForm
      PayType: Postpaid
      DBClusterVersion: "5.0"
      ComputeResource: 8ACU
      StorageResource: 8ACU
  AdbAccount:
    Type: ALIYUN::ADB::Account
    Properties:
      DBClusterId:
        Ref: AnalyticDB
      AccountType: Super
      AccountName:
        Ref: AdbAccountName
      AccountPassword:
        Ref: AdbAccountPassword
  EnablePrivateLink:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName: PrivateLink
  PolardbCluster:
    Type: ALIYUN::POLARDB::DBCluster
    Properties:
      VpcId:
        Ref: Vpc
      SecurityIPList: 192.168.0.0/16
      LoosePolarLogBin: 'ON'
      DBType: MySQL
      ClusterNetworkType: VPC
      ZoneId:
        Ref: ZoneId
      VSwitchId:
        Ref: VSwitch
      DBVersion: '8.0'
      DBNodeClass:
        Ref: PolarDBNodeClass
      PayType: Postpaid
      DBNodeNum: 2
      StorageType: PSL4
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
        - ZoneId
      Label:
        default:
          en: Network Configuration
          zh-cn: 网络基础配置
    - Parameters:
        - DBInstanceClass
        - RdsAccountName
        - RdsAccountPassword
      Label:
        default:
          en: RDS MySQL Configuration
          zh-cn: RDS MySQL 配置
    - Parameters:
        - AdbAccountName
        - AdbAccountPassword
      Label:
        default:
          en: AnalyticDB MySQL Configuration
          zh-cn: AnalyticDB MySQL 配置
    - Parameters:
        - PolarDBNodeClass
        - PolardbAccountName
        - PolardbAccountPassword
      Label:
        default:
          en: PolarDB MySQL Configuration
          zh-cn: PolarDB MySQL 配置
    Hidden:
      - CommonName
    TemplateTags:
    - acs:technical-solution:db:构建OLAP全场景，揭秘实时/离线数仓一体化架构
    Outputs:
      - RDS MySQL的用户名称
      - RDS MySQL的用户密码
      - AnalyticDB MySQL的用户名称
      - AnalyticDB MySQL的用户密码
      - PolarDB MySQL的用户名称
      - PolarDB MySQL的用户密码
Outputs:
  RDS MySQL的用户名称:
    Description:
      zh-cn: RDS MySQL的用户名称。
      en: Rds MySQL user name.
    Label:
      zh-cn: RDS MySQL的用户名称。
      en: Rds MySQL user name.
    Value:
      Ref: RdsAccountName
  RDS MySQL的用户密码:
    Description:
      zh-cn: RDS MySQL的用户密码。
      en: Rds MySQL user password.
    Label:
      zh-cn: RDS MySQL的用户密码。
      en: Rds MySQL user password.
    Value:
      Ref: RdsAccountPassword
    NoEcho: true
  AnalyticDB MySQL的用户名称:
    Description:
      zh-cn: AnalyticDB MySQL的用户名称。
      en: AnalyticDB MySQL user name.
    Label:
      zh-cn: AnalyticDB MySQL的用户名称。
      en: AnalyticDB MySQL user name.
    Value:
      Ref: AdbAccountName
  AnalyticDB MySQL的用户密码:
    Description:
      zh-cn: AnalyticDB MySQL的用户密码。
      en: AnalyticDB MySQL user password.
    Label:
      zh-cn: AnalyticDB MySQL的用户密码。
      en: AnalyticDB MySQL user password.
    Value:
      Ref: AdbAccountPassword
    NoEcho: true
  PolarDB MySQL的用户名称:
    Description:
      zh-cn: PolarDB MySQL的用户名称。
      en: PolarDB MySQL user name.
    Label:
      zh-cn: PolarDB MySQL的用户名称。
      en: PolarDB MySQL user name.
    Value:
      Ref: PolardbAccountName
  PolarDB MySQL的用户密码:
    Description:
      zh-cn: PolarDB MySQL的用户密码。
      en: PolarDB MySQL user password.
    Label:
      zh-cn: PolarDB MySQL的用户密码。
      en: PolarDB MySQL user password.
    Value:
      Ref: PolardbAccountPassword
    NoEcho: true

