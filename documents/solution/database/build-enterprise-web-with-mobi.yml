ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 本模板用于低代码高效构建企业门户网站。
  en: This template is used to efficiently build enterprise portals with low code.
Parameters:
  DBInstanceId:
    Type: String
    Label:
      en: RdsInstanceId
      zh-cn: 数据库实例Id
    Description:
      en: The id of RDS instance, make sure the instance has entered the running state
      zh-cn: 数据库实例Id，请确保实例已经进入运行中的状态。
    Default: null
    Required: true
    AssociationProperty: ALIYUN::RDS::Instance::InstanceId
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - ${WhetherCreateRds}
            - 使用已有RDS
  WhetherCreateRds:
    Type: String
    Label: 是否新建云数据库（RDS）
    AllowedValues:
      - 新建RDS
      - 使用已有RDS
    Default: 新建RDS
    Required: true

  ZoneId:
    Type: String
    Label:
      en: Zone ID
      zh-cn: 可用区ID
    Description:
      en: Zone ID.
      zh-cn: 可用区ID
    Default: null
    Required: true
    AssociationProperty: ZoneId
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      Visible:
        Condition:
          Fn::Equals:
            - ${WhetherCreateRds}
            - 新建RDS
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: 专有网络网段
    Description:
      en: 'The IP address range of the VPC in the CIDR Block form; <br>you can use
        the following IP address ranges: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
      zh-cn: 专有网络IP地址段范围，<br>您可以使用以下的IP地址段:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
    Default: 192.168.0.0/16
    AllowedValues:
      - 192.168.0.0/16
      - 172.16.0.0/12
      - 10.0.0.0/8
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - ${WhetherCreateRds}
            - 新建RDS
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    Required: true
    Default: 192.168.1.0/24
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - ${WhetherCreateRds}
            - 新建RDS


  DBInstanceClass:
    Type: String
    Label:
      en: Instance Class
      zh-cn: 实例规格
    Default: null
    Required: true
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      EngineVersion: "8.0"
      Engine: MySQL
      Category: Basic
      InstanceChargeType: Postpaid
      DBInstanceStorageType: cloud_essd
      CommodityCode: bards
      Visible:
        Condition:
          Fn::Equals:
            - ${WhetherCreateRds}
            - 新建RDS
  DbUserName:
    Type: String
    Label:
      en: RDS DB Username
      zh-cn: RDS数据库账号
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin
        with a letter and be end with an alphanumeric character.
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾。
    Default: db_user
    Required: true
    MinLength: 2
    MaxLength: 16
  DbPassword:
    Type: String
    Label:
      en: RDS Database Password
      zh-cn: RDS数据库密码
    Description:
      en: "The password must be 8 to 32 characters in length. <br>\nIt must contain\
        \ the following character types: uppercase letters, lowercase letters, digits,\
        \ and special characters. <br> \nSpecial characters include <span style=\"\
        background:#E7E9EB;\"><b>!@#$%^&*()_+-=</b></span>.<br>\n<b>If you repeatedly\
        \ provision in this tutorial on the same ECS instance, make sure that the\
        \ MySQL database password is exactly the same as the password set when the\
        \ template was executed for the first time. Otherwise, the result of provisioning\
        \ is unavailable.</b>"
      zh-cn: "长度为8~32位，需包含大写字母、小写字母、特殊字符和数字，允许的特殊字符包括<span style=\"background:#E7E9EB;\"\
        ><b>!@#$%^&*()_+-=</b></span>。<br>"
    AssociationProperty: 'ALIYUN::RDS::Instance::AccountPassword'
    NoEcho: true

  DbName:
    Type: String
    Label:
      en: RDS DB Name
      zh-cn: RDS数据库名称
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin
        with a letter and be end with an alphanumeric character.
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾。
    Default: db_name
    Required: true
    MinLength: 2
    MaxLength: 16

Conditions:
  CreateRds:
    Fn::Equals:
      - 新建RDS
      - Ref: WhetherCreateRds
  NotCreateRds:
    Fn::Equals:
      - 使用已有RDS
      - Ref: WhetherCreateRds

Locals:
  MobiWorkspaces:
    Type: DATASOURCE::MOBI::Workspaces

  WorkspaceId:
    Type: Eval
    Value:
      Fn::Select:
        - 0
        - Fn::GetAtt:
          - MobiWorkspaces
          - WorkspaceIds

Resources:
  Vpc:
    Condition: CreateRds
    Type: 'ALIYUN::ECS::VPC'
    Properties:
      VpcName: vpc
      CidrBlock:
        Ref: VpcCidrBlock
  VSwitch:
    Condition: CreateRds
    Type: 'ALIYUN::ECS::VSwitch'
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchName: vsw_001
      CidrBlock:
        Ref: VSwitchCidrBlock
  RdsDBInstance:
    Condition: CreateRds
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage: 50
      Engine: MySQL
      EngineVersion: "8.0"
      Category: Basic
      DBInstanceStorageType: cloud_essd
      AllocatePublicConnection: true
      SecurityIPList:
        Fn::Join:
          - ','
          - - Ref: VpcCidrBlock
            - 101.200.211.106
  Account:
    Type: ALIYUN::RDS::Account
    Properties:
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      AccountType: Normal
      AccountPassword:
        Ref: DbPassword
      AccountName:
        Ref: DbUserName
  DBInstanceSecurityIps:
    Type: ALIYUN::RDS::DBInstanceSecurityIps
    Condition: NotCreateRds
    Properties:
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      DBInstanceIPArrayAttribute: 101.200.211.106
    DependsOn:
      - Connection

  Connection:
    Type: ALIYUN::RDS::Connection
    Condition: NotCreateRds
    Properties:
      DBInstanceId:
        Ref: DBInstanceId
      Port: 3306
      ConnectionStringPrefix:
        Fn::Sub: ${DBInstanceId}o
    DependsOn:
      - RdsAccountPrivilege

  DbBase:
    Type: ALIYUN::RDS::Database
    Properties:
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      CharacterSetName: utf8
      DBName:
        Ref: DbName
      DBDescription: tutorial base
  RdsAccountPrivilege:
    Type: ALIYUN::RDS::AccountPrivilege
    Properties:
      AccountPrivilege: ReadWrite
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      DBName:
        Fn::GetAtt:
          - DbBase
          - DBName
      AccountName:
        Fn::GetAtt:
          - Account
          - AccountName
    DependsOn:
      - Account
      - DbBase
  RandomString:
    Type: ALIYUN::RandomString
    Properties:
      length: 7
      character_classes:
        - class: lowercase
          min: 1
        - class: digits
          min: 1

  Mobi:
    Type: ALIYUN::MOBI::App
    Properties:
      AppName:
        Fn::Sub: "test_${RandomString.value}"
      AppIcon: -1
      AppWorkspaceId:
        Ref: WorkspaceId
      AppType: Web
      Template:
        TemplateId: e1e78223-38c4-4184-972c-ac0eead93e11
        ConnectionsContent:
          Fn::Sub:
            - |-
              [
                {
                  "name": "企业官网模板_${RandomString.value}",
                  "connectorType": {
                    "kind": "mysql",
                    "name": "mysql"
                  },
                  "folderId": "/",
                  "resourceRequirementId": "7dfe969b-1d54-4cbc-a8fd-209000b30ad0",
                  "resourceObject": {
                    "version": "1.0",
                    "id": "7dfe969b-1d54-4cbc-a8fd-209000b30ad0",
                    "name": "企业官网模板_20241203160633",
                    "type": "sql",
                    "subType": "mysql",
                    "connectionTemplates": {
                      "dev": {
                        "host": "${PublicConnectionString}",
                        "port": 3306,
                        "database": "${DbName}",
                        "username": "${DbUserName}",
                        "password": "${DbPassword}"
                      },
                      "product": {
                        "host": "${PublicConnectionString}",
                        "port": 3306,
                        "database": "${DbName}",
                        "username": "${DbUserName}",
                        "password": "${DbPassword}"
                      }
                    }
                  }
                }
              ]
            - PublicConnectionString:
                Fn::If:
                  - CreateRds
                  - Fn::GetAtt:
                      - RdsDBInstance
                      - PublicConnectionString
                  - Fn::GetAtt:
                      - Connection
                      - ConnectionString
Outputs:
  MobiUrl:
    Description:
      zh-cn: Mobi地址。
      en: Mobi address.
    Value:
      Fn::Sub:
        - https://mobinext.console.aliyun.com/${WorkspaceId}/app/${MobiId}
        - WorkspaceId:
            Ref: WorkspaceId
          MobiId:
            Ref: Mobi
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
        - WhetherCreateRds
    - Parameters:
        - ZoneId
        - VpcCidrBlock
        - VSwitchCidrBlock
      Label:
        default:
          en: VPC
          zh-cn: 专有网络配置
    - Parameters:
        - DBInstanceId
        - DBInstanceClass
        - DbUserName
        - DbPassword
        - DbName
      Label:
        default:
          en: RDS
          zh-cn: RDS配置
    TemplateTags:
    - acs:technical-solution:db:低代码高效构建企业门户网站

