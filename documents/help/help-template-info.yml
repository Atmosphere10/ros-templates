ack-cube-game:
  Categories:
    - Example
  Description:
    en: Deploy ACK (Alibaba Cloud Container Service for Kubernetes) cluster using
      ROS (Resource Orchestration Service) templates, configure VPC (Virtual Private
      Cloud), VSwitch (Virtual Switch), NatGateway, and security policies. Deploy
      the Rubik's Cube game application and make it accessible externally via SLB
      (Server Load Balancer).
