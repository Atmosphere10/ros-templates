  Master:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Fn::GetAtt:
        - Vpc
        - VpcId
      VSwitchId:
        Ref: VSwitch
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId:
        Ref: ImageId
      InstanceName:
        Ref: InstanceName
      InstanceType:
        Ref: InstanceType
      IoOptimized: optimized
      Password:
        Ref: InstancePassword
      SystemDiskCategory:
        Ref: SystemDiskCategory
      UserData:
        Fn::Replace:
        - ros-notify:
            Fn::GetAtt:
            - MasterConditionHandle
            - CurlCli
        - Fn::Join:
          - ''
          - - "#!/bin/bash \n"
            - ipaddr_slave1=
            - Fn::GetAtt:
              - Slave1
              - PrivateIp
            - '

              '
            - ipaddr_slave2=
            - Fn::GetAtt:
              - Slave2
              - PrivateIp
            - '

              '
            - "yum -y install java \n"
            - "hostnamectl --static set-hostname 'master.hadoop' \n"
            - "export HOME=/root \n"
            - "export HOSTNAME=`hostname` \n"
