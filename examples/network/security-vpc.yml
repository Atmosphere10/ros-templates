      Period:
        Ref: EcsPeriod
      PeriodUnit:
        Ref: EcsPeriodUnit
      SystemDiskCategory:
        Ref: BackendBusinessVpcSystemDiskCategory
  TransitRouter:
    Type: ALIYUN::CEN::TransitRouter
    Properties:
      CenId:
        Ref: CenInstance
  VSwitch4:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
