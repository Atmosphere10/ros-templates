Resources:
  CenInstance:
    Type: ALIYUN::CEN::CenInstance
    Properties:
      Name:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
  Vpc1:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: Vpc1CidrBlock
      VpcName:
        Fn::Join:
        - ''
        - - vpc1-
          - Ref: ALIYUN::StackId
  EcsSecurityGroup1:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc1
      SecurityGroupEgress:
      - DestCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupIngress:
      - IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
  VSwitch3:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Fn::GetAtt:
        - Vpc1
        - VpcId
      CidrBlock:
        Ref: VSwitch3CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw3-
          - Ref: ALIYUN::StackId
  ECS1:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Fn::GetAtt:
        - Vpc1
        - VpcId
      VSwitchId:
        Ref: VSwitch3
      SecurityGroupId:
        Ref: EcsSecurityGroup1
      ImageId: centos_7
      AllocatePublicIP: true
      InstanceChargeType:
        Ref: InstanceChargeType
      InstanceName: SecurityInstance
      InstanceType:
        Ref: SecurityVpcInstanceType
      Password:
        Ref: InstancePassword
      Period:
        Ref: EcsPeriod
      PeriodUnit:
        Ref: EcsPeriodUnit
      SystemDiskCategory:
        Ref: SecurityVpcSystemDiskCategory
  Vpc2:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: Vpc2CidrBlock
      VpcName:
        Fn::Join:
        - ''
        - - vpc2-
          - Ref: ALIYUN::StackId
  EcsSecurityGroup2:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc2
      SecurityGroupEgress:
      - DestCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupIngress:
      - IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
  VSwitch6:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Fn::GetAtt:
        - Vpc2
        - VpcId
      CidrBlock:
        Ref: VSwitch6CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw6-
          - Ref: ALIYUN::StackId
  ECS2:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Fn::GetAtt:
        - Vpc2
        - VpcId
      VSwitchId:
        Ref: VSwitch6
      SecurityGroupId:
        Ref: EcsSecurityGroup2
      ImageId: centos_7
      AllocatePublicIP: true
      InstanceChargeType:
        Ref: InstanceChargeType
      InstanceName: FrontendBusinessInstance
      InstanceType:
        Ref: FrontendBusinessVpcInstanceType
      Password:
        Ref: InstancePassword
      Period:
        Ref: EcsPeriod
      PeriodUnit:
        Ref: EcsPeriodUnit
      SystemDiskCategory:
        Ref: FrontendBusinessVpcSystemDiskCategory
  Vpc3:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: Vpc3CidrBlock
      VpcName:
        Fn::Join:
        - ''
        - - vpc3-
          - Ref: ALIYUN::StackId
  EcsSecurityGroup3:
